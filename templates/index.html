<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/jquery.dataTables.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Yoo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Main</a></li>
      </ul>
      <div class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" name="keys" id="keys" class="form-control" placeholder="Search" />
        </div>
        <button id="search_go" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-toggle="modal" data-target="#myModal">Login<i class="glyphicon glyphicon-user"></i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-toggle="modal" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Web Login...</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" id="login_liepin" role="form" method="post" action="/login?d=liepin">
          <div><label>猎聘</label></div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail1">Email</label>
            <input class="form-control" name="uid" type="email" id="exampleInputEmail1" placeholder="Enter User">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword1">Password</label>
            <input type="password" name="passwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="button" id="login1" data-loading-text="Login..." class="btn btn-primary" autocomplete="off">
            Login
          </button>
        </form>
        <form class="form-inline" id="login_zhaopin" role="form" method="post" action="/login?d=zhaopin">
          <div><label>智联</label></div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email</label>
            <input class="form-control" name="uid" type="email" id="exampleInputEmail2" placeholder="Enter User">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>
            <input type="password" name="passwd" class="form-control" id="exampleInputPassword2" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="sr-only" for="vcode">验证码</label>
            <input type="input" name="vcode" class="form-control input-sm" id="vcode" placeholder="验证码">
            <img style="border:solid 1px #e8e8e8;width:70px;height:25px;" src="/vcode" alt="看不清？点击更换" title="看不清？点击更换" border="0">
          </div>
          <button type="button" id="login2" data-loading-text="Login..." class="btn btn-primary" autocomplete="off">
            Login
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table id="main_table" class="table table-hover" width="100%" display="">
      <thead>
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>学历</th>
          <th>工作年限</th>
          <th>所在地区</th>
          <th>当前职位</th>
          <th>目前公司</th>
          <th>登录时间</th>
        </tr>
      </thead>
  </table>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ static_url('js/jquery-1.11.2.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/jquery.dataTables.js') }}"></script>
  </body>
</html>
<script>
$(document).ready(function() {
  {% if authed.get('liepin') %}
      $("#login1").attr("disabled", "disabled");
      $("#login1").html(" Login OK");
      $("#login1").attr("class", "btn btn-warning glyphicon glyphicon-ok");
  {% end %}
  {% if authed.get('zhaopin') %}
      $("#login2").attr("disabled", "disabled");
      $("#login2").html(" Login OK");
      $("#login2").attr("class", "btn btn-warning glyphicon glyphicon-ok");
  {% end %}

  $('#myModal').on('show.bs.modal', function (e) {

  });

  $('#login1').on('click', function () {
      var $btn = $(this).button('Login...');
      $.post("/login?d=liepin", $("#login_liepin").serialize()).done(
          function(result) {
              if (result === '200') {
                  $("#login1").attr("disabled", "disabled");
                  $btn.html("Login OK");
                  $btn.attr("class", "btn btn-warning glyphicon glyphicon-ok");
              } else {
                  $btn.button('reset');
              }
          }
      );
  });
  $('#login2').on('click', function () {
      var $btn = $(this).button('Login...');
      $.post("/login?d=zhaopin", $("#login_zhaopin").serialize()).done(
          function(result) {
              if (result === '200') {
                  $("#login2").attr("disabled", "disabled");
                  $btn.html("Login OK");
                  $btn.attr("class", "btn btn-warning glyphicon glyphicon-ok");
              } else {
                  $btn.button('reset');
              }
          }
      );
  });

  $.extend($.fn.dataTable.defaults, {
      'searching': false,
  });

  var dt_main = $('#main_table').dataTable({
      "serverSide": true,
      "processing": true,
      "pageLength": 30,
      "ajax": {
          "url": "/search?keys=" + $("#keys").val(),
          "dataSrc": function(json) {
              for (var i=0, ien=json['data'].length; i<ien; i++) {
                  json['data'][i]["resume_id"] = '<a href="'+json['data'][i]["resume_url"]+'" target="_blank">'+json['data'][i]["resume_id"]+'</a>';
              }
              return json['data'];
          }
      },
      "columns": [
          { "data": "resume_id" },
          { "data": "sex" },
          { "data": "age" },
          { "data": "edu" },
          { "data": "years" },
          { "data": "area" },
          { "data": "current_title" },
          { "data": "current_company" },
          { "data": "last_login" },
      ]
  });

  $("#search_go").on('click', function() {
      var $btn = $(this).button('loading');
      dt_main.api().ajax.url("/search?keys=" + $("#keys").val()).load();
      $btn.button('reset');
  });

});
</script>
